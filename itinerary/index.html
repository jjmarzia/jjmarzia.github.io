<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Putnamania</title>
  <link rel="icon" href="/assets/starFavicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      flex-direction: column; /* force vertical stacking */
    }
    img {
      width: 90vw;
      max-width: 800px;
      height: auto;
      display: block;
      margin-bottom: 15px; /* vertical space below the logo */
    }
    table {
      border-collapse: collapse;
      width: 90vw;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      text-align: left;
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1.2em;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <img src="/assets/putnamania.svg" alt="Putnamania Logo">

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Time Range</th>
        <th>Activity</th>
      </tr>
    </thead>
    <tbody>
      <!-- your rows stay unchanged -->
    </tbody>
  </table>
</body>
</html>
