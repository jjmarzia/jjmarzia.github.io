<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matthew 18:6</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    p {
      color: white;
      font-family: serif;
      font-size: 2vw;        /* responsive size */
      max-width: 75vw;       /* text stays within 75% of viewport width */
      line-height: 1.5;
    }
  </style>

<body>
  <p>
    Whoever causes one of these little ones who believe in Me to stumble, 
    it would be better for him to have a heavy millstone hung around his neck 
    and to be drowned in the depth of the sea.
  </p>
</body>
</html>
